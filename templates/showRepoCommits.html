$def with(owner, repoid, commits)

<div>
	<h2>$repoid</h2>
	<div class="input-prepend input-append">
		<span class="add-on">HTTPS</span>
		<input class="span5" id="prependedInput" type="text" value="https://$(ctx.host)/$(owner)/$(repoid).git">
		<button class="btn" type="button"><i class="icon-share-alt"></i></button>
	</div>
</div>

<ul class="nav nav-pills">
	<li><a href="/$owner/$repoid">Files</a></li>
	<li class="active"><a href="/$owner/$repoid/commits/master">Commits</a></li>
	$#<li><a href="#" data-toggle="tab">Branches</a></li>
</ul>

<div>
<h2>Commits</h2>
<table class="table table-hover table-striped">
<thead>
	<tr>
		<th>Date</th>
		<th>Last change by</th>
		<th>Message</th>
	</tr>
</thead>
<tbody>
$for c in commits:
	<tr>
		<td>$time.strftime("%b %d, %Y, %H:%M", time.gmtime(c.authored_date))</td>
		<td>$c.author</td>
		<td>$c.message</td>
	</tr>
</tbody>
</table>

</div>
