$def with(projectlist)

<div>
<h2>All public projects</h2>
<table class="table table-hover table-striped">
<thead>
	<tr>
		<th>Project name</th>
		<th>Owner</th>
		<th># members</th>
		<th># repositories</th>
		<th></th>
	</tr>
</thead>
<tbody>
$for f in projectlist:
	<tr>
		<td>$f.name</td>
		<td>$f.owner</td>
		<td>$f.num_users</td>
		<td>$f.num_repos</td>
		<td><a href="/$f.id">go to group</a></td>
	</tr>
	$if f.description != '':
		<tr><td colspan=""5">$f.description</td></tr>
</tbody>
</table>

</div>
