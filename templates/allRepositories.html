$def with(repolist)

<div>
<h2>All public repositories</h2>
<table class="table table-hover table-striped">
<thead>
	<tr>
		<th>Repository name</th>
		<th>Owner</th>
		<th></th>
	</tr>
</thead>
<tbody>
$for f in repolist:
	<tr>
		<td>$f.name</td>
		<td>$f.owner</td>
		<td><a href="/$f.owner/$f.id">go to repository</a></td>
	</tr>
	$if f.description != '':
		<tr><td colspan=""5">$f.description</td></tr>
</tbody>
</table>

</div>
